<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'registration/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'registration/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'registration/vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/css/main.css' %}">
    <meta charset="utf-8">
    <title>INSTAFOLLOWO</title>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                {% if form.errors %}
                    {% for error in form.errors %}
                        {{ error }}
                    {% endfor %}
                {% endif %}

                <span class="login100-form-title p-b-26">
						Welcome
					</span>
                <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                    <input class="input100" type="text" name="{{ form.username.name }}" autocomplete="off">
                    <span class="focus-input100" data-placeholder="Username"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="{{ form.password1.name }}">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password again">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="{{ form.password2.name }}">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Sign up
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
						<span class="txt1">
							Already have an account?
						</span>

                    <a class="txt2" href="{% url 'login' %}">
                        Log in
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'registration/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'registration/vendor/animsition/js/animsition.min.js' %}"></script>
<script src="{% static 'registration/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'registration/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'registration/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'registration/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'registration/vendor/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'registration/vendor/countdowntime/countdowntime.js' %}"></script>
<script src="{% static 'registration/js/main.js' %}"></script>
</body>
</html>
